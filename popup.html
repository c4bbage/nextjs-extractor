<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3b78e7;
    }
    .progress {
      margin-top: 15px;
      display: none;
    }
    #progressBar {
      width: 100%;
      background-color: #f1f1f1;
      border-radius: 4px;
      height: 20px;
    }
    #progressValue {
      height: 20px;
      background-color: #4CAF50;
      border-radius: 4px;
      width: 0%;
      text-align: center;
      line-height: 20px;
      color: white;
    }
    #status {
      margin-top: 5px;
      font-size: 14px;
    }
    #frameworkInfo {
      margin-top: 10px;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .framework-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 3px;
      color: white;
      font-weight: bold;
      margin-right: 5px;
    }
    .vue-badge {
      background-color: #42b883;
    }
    .react-badge {
      background-color: #61dafb;
      color: #000;
    }
    .nextjs-badge {
      background-color: #000;
    }
    .angular-badge {
      background-color: #dd0031;
    }
    .unknown-badge {
      background-color: #999;
    }
    .router-container {
      margin-top: 10px;
      display: none;
    }
    .router-toggle {
      cursor: pointer;
      user-select: none;
      color: #4285f4;
    }
    .router-content {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 8px;
      margin-top: 5px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-all;
      display: none;
    }
    .path-item {
      margin-bottom: 4px;
      padding-bottom: 4px;
      border-bottom: 1px dashed #eee;
    }
  </style>
</head>
<body>
  <h3>Next.js SourceMap Extractor</h3>
  
  <div id="frameworkInfo">
    <div>检测框架: <span id="detectedFramework">检测中...</span></div>
    <div class="router-container" id="routerContainer">
      <div class="router-toggle" id="routerToggle">路由信息 ▶</div>
      <div class="router-content" id="routerContent"></div>
    </div>
  </div>
  
  <div>
    <input type="checkbox" id="includeSourcemaps" checked>
    <label for="includeSourcemaps">Include sourcemap files</label>
  </div>
  
  <button id="extractButton">Extract and download all Next.js files</button>
  
  <div class="progress" id="progressContainer">
    <div id="progressBar">
      <div id="progressValue">0%</div>
    </div>
    <div id="status">Preparing...</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
